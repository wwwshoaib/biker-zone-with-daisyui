<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/icons/favicon.png" type="image/x-icon">
    <!-- tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.7.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>biker-zone-with-daisyui</title>
    <style>
        .bike-btn {
            border-radius: 5px;
            background: #E76F51;
            height: 40px;
            width: 85px;
            color: white;
        } 
        
    </style>
</head>

<body>
    <header class="px-0 md:px-32">
        <!-- navbar -->
        <nav>
            <div class="navbar bg-base-100 flex flex-col lg:flex-row  justify-between my-10 md:my-5">
                <div class="navbar-start">
                    <a class="btn btn-ghost normal-case text-4xl">Bike Dekho</a>
                </div>
                <div>
                    <ul class="menu menu-horizontal px-1 text-xs md:text-xl">
                        <li><a>Home</a></li>
                        <li><a>Shop</a></li>
                        <li><a>News</a></li>
                        <li><a>Contact</a></li>
                        <button class="bike-btn uppercase text-xs md:text-xl">Login</button>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- slider -->
        <div>
            <div class="carousel w-full">
                <div id="slide1" class="carousel-item relative w-full">
                  <img src="images/slider/bike3.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide2" class="carousel-item relative w-full">
                  <img src="images/slider/bike1.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide1" class="btn btn-circle">❮</a> 
                    <a href="#slide3" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide3" class="carousel-item relative w-full">
                  <img src="images/slider/bike2.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide2" class="btn btn-circle">❮</a> 
                    <a href="#slide4" class="btn btn-circle">❯</a>
                  </div>
                </div> 
                <div id="slide4" class="carousel-item relative w-full">
                  <img src="images/slider/bike4.png" class="w-full" />
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide3" class="btn btn-circle">❮</a> 
                    <a href="#slide1" class="btn btn-circle">❯</a>
                  </div>
                </div>
              </div>

        </div>

    </header>

    <main>

    </main>

    <footer>

    </footer>

</body>

</html>
